<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <title>COnsulta CEP</title>
</head>

<body background="img/mapa.jpg">
    <!-- Inicio do formulario -->
    
    <div class="formulario">

        <h1>Consulta CEP</h1>
        <div class="aviso1">
            <p>"Atençao coloque apenas o CEP.. E clique em Pesquisar"</p>
        </div>
      
        <form method="get" action="#">

            <label>Cep:
                <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" /></label><br />
            <label>Rua:
                <input name="rua" type="text" id="rua" size="43" class="inf"  /></label><br />
            <label>Bairro:
                <input name="bairro" type="text" id="bairro" size="40" class="inf" /></label><br />
            <label>Cidade:
                <input name="cidade" type="text" id="cidade" size="40" class="inf"   /></label><br />
            <label>Estado:
                <input name="uf" type="text" id="uf" size="2" class="inf"  /></label><br />
            <label>IBGE:
                <input name="ibge" type="text" id="ibge" size="8" class="inf"  /></label><br /////////////////////////////////////////////////////////////////////////////////////////**************>

            <div class="aviso2">
                <P>"Para uma nova Pesquisa clique em Limpar..."</P>
            </div>

            <div class="botao" id="">

                <button type="button" onclick="pesquisacep(document.getElementById('cep').value)">Pesquisar</button>

                <button type="button" value="Botão de Atualizar" onClick="window.location.reload()">Limpar...</button>
            </div>



        </form>


    </div>
    <!-- Adicionando Javascript -->
    <script>

        function limpa_formulário_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('rua').value = ("");
            document.getElementById('bairro').value = ("");
            document.getElementById('cidade').value = ("");
            document.getElementById('uf').value = ("");
            document.getElementById('ibge').value = ("");
        }

        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('rua').value = (conteudo.logradouro);
                document.getElementById('bairro').value = (conteudo.bairro);
                document.getElementById('cidade').value = (conteudo.localidade);
                document.getElementById('uf').value = (conteudo.uf);
                document.getElementById('ibge').value = (conteudo.ibge);
            } //end if.
            else {
                //CEP não Encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }

        function pesquisacep(valor) {

            //Nova variável "cep" somente com dígitos.
            var cep = valor.replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if (validacep.test(cep)) {

                    //Preenche os campos com "..." enquanto consulta webservice.
                    document.getElementById('rua').value = "...";
                    document.getElementById('bairro').value = "...";
                    document.getElementById('cidade').value = "...";
                    document.getElementById('uf').value = "...";
                    document.getElementById('ibge').value = "...";

                    //Cria um elemento javascript.
                    var script = document.createElement('script');

                    //Sincroniza com o callback.
                    script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                    //Insere script no documento e carrega o conteúdo.
                    document.body.appendChild(script);

                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
            // funçao limpar a pagina via button.
            function recarregarAPagina() {
                window.location.reload();
            }



        };

    </script>

</html>
